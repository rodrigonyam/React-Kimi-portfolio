            padding: 0;
            box-sizing: border-box;

        :root {

            --bg-secondary: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #555;
            --text-accent: #667eea;
            --border-color: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-secondary: rgba(45, 45, 60, 0.95);
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-accent: #8892ff;
            --border-color: #444;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px var(--shadow);
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--text-accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-info h1 {
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .profile-info .title {
            font-size: 1.5rem;
            color: var(--text-accent);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .contact-item i {
            color: var(--text-accent);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: var(--bg-secondary);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .nav-tab:hover {
            background: var(--text-accent);
            color: white;
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: var(--text-accent);
            color: white;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .content-section {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px var(--shadow);
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #667eea;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 40px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 0 0 3px #667eea;
        }

        .timeline-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .timeline-content h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .timeline-content .company {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .timeline-content .period {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .timeline-content ul {
            padding-left: 20px;
        }

        .timeline-content li {
            margin-bottom: 8px;
            color: #555;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;

        .skill-category {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        .skill-category h3 {
            color: #2c3e50;
            margin-bottom: 20px;

        .skill-item {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;

        .skill-name {
            font-weight: 500;
            color: #555;

        .skill-level {

            gap: 3px;

        .skill-dot {

            height: 12px;
            border-radius: 50%;
            background: #ddd;

        .education-grid {

        .education-card {

        .education-card .date {

            border-radius: 10px;

            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;

        .project-links {

            gap: 15px;

        .project-link {
            background: var(--text-accent);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--text-accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: var(--text-accent);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .profile-info h1 {
                font-size: 2rem;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }

            .timeline {
                padding-left: 20px;
            }

                padding-left: 30px;
            }

            .skills-grid,
            .education-grid,
            .certificates-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

                        const [submitStatus, setSubmitStatus] = useState('');

                        const handleInputChange = (e) => {
                            const { name, value } = e.target;
                            setFormData(prev => ({
                                ...prev,
                                [name]: value
                            }));
                        };

                        const handleSubmit = async (e) => {

                            setIsSubmitting(true);
                            
                            // Simulate form submission
                            setTimeout(() => {
                                setSubmitMessage('Thank you for your message! I will get back to you soon.');
                                setSubmitStatus('success');
                                setIsSubmitting(false);
                                setFormData({ name: '', email: '', subject: '', message: '' });
                                
                                // Clear message after 5 seconds
                                setTimeout(() => {
                                    setSubmitMessage('');
                                    setSubmitStatus('');
                                }, 5000);
                            }, 1000);
                        };

                                            id="email"

                                            onChange={handleInputChange}
                                            required

                                            onChange={handleInputChange}
                                            required

                                        <label htmlFor="message">Message</label>
                                        <textarea
                                            id="message"
                                            name="message"
                                            value={formData.message}
                                            onChange={handleInputChange}
                                            required
                                            placeholder="Your message here..."
                                            rows="6"
                                        ></textarea>

                                            <>
                                                <i className="fas fa-paper-plane"></i> Send Message
                                            </>
                                        )}
                                    </button>

                                        <div className={`form-message ${submitStatus}`}>
                                            {submitMessage}
                                        </div>
                                    )}
